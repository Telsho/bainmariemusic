      <div id="getWaitlistContainer" data-waitlist_id="27955" data-widget_type="WIDGET_1"></div>

    </div>

  </div>

  <div id="contact-info" class="hide">
    <p>bainmarie.music@gmail.com</p>
    <button id="back-button">&larr; Back</button>
  </div>
