<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bain Marie Music</title>
</head>

<body>
  <div class="map-container">
    <div id="map">
      <video id="home-animated" autoplay loop muted playsinline>
        <source src="full_frame.mp4" type="video/mp4">
        Your browser does not support the video tag. Maybe update it?
      </video>

      <video id="music-video" class="hide" playsinline>
        <source src="music_animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <video id="music-video-reverse" class="hide" playsinline preload="metadata">
         <source src="music_animation_reverse.mp4" type="video/mp4">
         Your browser does not support the video tag.
      </video>


      <img src="MUSIC_hover.png" id="music-hover-overlay" alt="Music Area Hover">
      <img src="MERCH_hover.png" id="merch-hover-overlay" alt="Merch Area Hover">
      <img src="CONTACT_hover.png" id="contact-hover-overlay" alt="Contact Area Hover">
    </div>
    <div id="music-iframe-container">
      <iframe id="music-iframe" src="https://ffm.bio/bainmarie" frameborder="0"></iframe>
      <button id="music-back-button">&larr; Back</button>
    </div>

  </div>
  <div id="contact-info">
    <p>bainmarie.music@gmail.com</p>
    <button id="back-button">&larr; Back</button>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
